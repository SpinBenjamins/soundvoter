<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <header>
    <title>SoundVoter</title>
  </header>

  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>modal</p>
      </div>
    </div>

    <h1>SOUNDVOTER</h1>
    <h2>Welcome to SOUNDVOTER! Where you can listen music and find lyrics</h2>
    <p>Placeholder</p>

    <h2>PREFERENCES</h2>

    <div id="drop-down">
      <label for="genres">Choose a genre:</label>

      <select name="genre" id="genre-dropdown">
        <option value="pop">Pop</option>
        <option value="hip-hop">Rap</option>
        <option value="rock">Rock</option>
        <option value="reggaeton">Reggae</option>
        <option value="country">Country</option>
      </select>

      <label for="Mood">Whatchya feelin?:</label>

      <select name="temp" id="tempo">
        <option value="party">PARTY!</option>
        <option value="upbeat">UpBeat</option>
        <option value="chill">Chill</option>
      </select>
      <button id="save">Save</button>
    </div>

    <div id="recommendation-list">
      <ul>
        place holder
      </ul>
      <ul>
        place holder
      </ul>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
